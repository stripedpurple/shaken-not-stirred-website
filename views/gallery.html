{% extends "layout.html" %}

{% block content %}

<section class="section">
    <div class="container is-constrained-1024">
        {% for contact in contacts %}
        <article class="message is-success is-small">
            <div class="message-body">
                <p class="title is-size-4">{{contact.name}}</p>
                <p class="subtitle is-size-5">{{contact.email}}</p>
                <p>{{contact.message}}</p>
            </div>
        </article>
        {% endfor %}
    </div>
</section>

{% endblock %}

{% block css %}
{{ super() }}
{% endblock %}

{% block js %}
{{ super() }}
{% endblock %}
